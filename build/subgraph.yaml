specVersion: 0.0.5
schema:
  file: schema.graphql
features:
  - fullTextSearch
dataSources:
  - kind: ethereum
    name: Database
    network: plasma-mainnet
    source:
      address: "0x04E137dfdA310805B2905F6dE6A12Aa185Eee457"
      abi: Database
      startBlock: 2328807
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Database
          file: Database\abis\Database.json
      eventHandlers:
        - event: NewTokenCreated(indexed address,address,address,string,string)
          handler: handleNewTokenCreated
        - event: Bonded(address)
          handler: handleBonded
      file: Database\Database.wasm
  - kind: ethereum
    name: Factory
    network: plasma-mainnet
    source:
      address: "0xa8Ca214F779a71143881c41066d92019858efa35"
      abi: Factory
      startBlock: 2328833
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - UserToken
      abis:
        - name: Factory
          file: Factory\abis\Factory.json
      eventHandlers:
        - event: Buy(indexed address,indexed address,uint256,uint256)
          handler: handleFactoryBuy
        - event: Sell(indexed address,indexed address,uint256,uint256)
          handler: handleFactorySell
      file: Database\Database.wasm
templates:
  - kind: ethereum
    name: BondingCurve
    network: plasma-mainnet
    source:
      abi: BondingCurve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - UserToken
      abis:
        - name: BondingCurve
          file: BondingCurve\abis\BondingCurve.json
      eventHandlers:
        - event: Buy(indexed address,indexed address,uint256,uint256)
          handler: handleBondingCurveBuy
        - event: Sell(indexed address,indexed address,uint256,uint256)
          handler: handleBondingCurveSell
      file: Database\Database.wasm
  - kind: ethereum
    name: Token
    network: plasma-mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - TokenHolder
      abis:
        - name: ERC20
          file: Token\abis\ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: Database\Database.wasm
