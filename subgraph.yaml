specVersion: 0.0.5
schema:
  file: ./schema.graphql
features:
  - fullTextSearch
dataSources:
  # This is your main database contract
  - kind: ethereum
    name: Database
    network: plasma-mainnet
    source:
      address: "0x6301d3534Fa0be6FA20E17869d52295A71b2f8C5"
      abi: Database
      startBlock: 2359805
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
      abis:
        - name: Database
          file: ./abis/Database.json
      eventHandlers:
        - event: NewTokenCreated(indexed address,address,address,string,string)
          handler: handleNewTokenCreated
        - event: Bonded(address)
          handler: handleBonded
      file: ./src/mappings.ts

  # This is your DEX Factory contract
  - kind: ethereum
    name: Factory
    network: plasma-mainnet
    source:
      address: "0x0b4Ff3Cb5123A7Ddff1862fffe247066cE8B0a41"
      abi: Factory
      startBlock: 2359831
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - UserToken
      abis:
        - name: Factory
          file: ./abis/Factory.json
      eventHandlers:
        - event: Buy(indexed address,indexed address,uint256,uint256)
          handler: handleFactoryBuy
        - event: Sell(indexed address,indexed address,uint256,uint256)
          handler: handleFactorySell
      file: ./src/mappings.ts

# These are templates that can be dynamically created from the mapping
templates:
  # Template for the Bonding Curve contracts
  - kind: ethereum
    name: BondingCurve
    network: plasma-mainnet
    source:
      abi: BondingCurve
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Token
        - UserToken
      abis:
        - name: BondingCurve
          file: ./abis/BondingCurve.json
      eventHandlers:
        - event: Buy(indexed address,indexed address,uint256,uint256)
          handler: handleBondingCurveBuy
        - event: Sell(indexed address,indexed address,uint256,uint256)
          handler: handleBondingCurveSell
      file: ./src/mappings.ts

  # (Lower Priority) Template for the Token contracts themselves
  - kind: ethereum
    name: Token
    network: plasma-mainnet
    source:
      abi: ERC20
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Token
        - User
        - TokenHolder
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mappings.ts